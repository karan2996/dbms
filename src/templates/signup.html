<div class="wrapper">
	<div class="container">
		<h1>Sign Up</h1>
		<form class="form" method = 'POST' action = ''> {% csrf_token %}
			<input type="text" placeholder="Username" name = "un" readonly onfocus = "this.removeAttribute('readonly');">
			<input type="password" placeholder="Password" name = "password">
			<input type="text" placeholder="Phone No." name = "phone">
			<input type="text" placeholder="Email ID" name = "email">
			<input type="text" placeholder="Gender" name = "gender" maxlength = "1">

		</form>
